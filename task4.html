<!DOCTYPE html>
<html lang="zh-cn"> 
<head> 
<meta charset="UTF-8"> 
<title>float</title>
<style type="text/css">
.main{
	width: 400px;
	height: 200px;
	background-color: #ccc;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left:-200px;
	margin-top: -100px;
	overflow: hidden;
}
div>div{
	background-color: #fc0;
}
.left-top{
	height: 100px;
	width: 100px;
	border-radius: 50px;
	position: absolute;
	left: -50px;
	top: -50px;
}
.right-bottom{
	height: 100px;
	width: 100px;
	border-radius: 50px;
	position: absolute;
	right: -50px;
	bottom: -50px;
}
</style>
<body>
<div class="main">
	<div class="left-top"></div>
	<div class="right-bottom"></div>
</div>	
</body>
</html>
